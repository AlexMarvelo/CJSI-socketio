<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="messages-container">
      <div class="entry-container">
        <form action="" class="entry-form" id="entry-form">
          <span class="entry-welcomeMsg">Welcome to our chat!</span>
          <p class="entry-subtitle">
            Enter your nick: <input type="text" class="entry-input" placeholder="Unknown user">
          </p>
        </form>
      </div>
      <ul class="messages-list" id="messages-list">
        <!--li class="message message--outside">
          <div class="message-imgContainer">
            <img src="assets/img/user-avatar.png" alt="User name" />
          </div>
          <div class="message-content">
            <span class="message-content-user">User Name</span>
            <p class="message-content-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <span class="message-content-time">11.10 12:24</span>
          </div>
        </li-->


      </ul>
    </div>
    <div class="form-container">
      <form action="" class="form" id="form-newmessage">
        <input class="form-input" placeholder="Message..." autocomplete="off" />
        <button class="form-btn">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/app/app.js"></script>
</body>
</html>
