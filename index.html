<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="sidebar-container">
        <span class="sidebar-title">Online</span>
        <ul class="sidebar-list"></ul>
      </div>
      <div class="sidebar-toggle">i</div>
    </div>

    <div class="messages-container">
      <div class="entry-container">
        <form action="" class="entry-form" id="entry-form">
          <span class="entry-welcomeMsg">Welcome to our chat!</span>
          <p class="entry-subtitle">
            Enter your nick: <input type="text" class="entry-input" placeholder="Unknown user">
          </p>
        </form>
      </div>
      <ul class="messages-list" id="messages-list"></ul>
    </div>
    <div class="form-container">
      <form action="" class="form" id="form-newmessage">
        <input class="form-input" placeholder="Message..." autocomplete="off" />
        <button class="form-btn">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/app/app.js"></script>
</body>
</html>
